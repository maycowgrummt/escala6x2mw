<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Folgas 2025-2026</title>
    <style>
        :root {
            --verde: #4CAF50;
            --azul: #2196F3;
            --amarelo: #FFA000;
            --vermelho: #F44336;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #eee;
            --filter-active: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: var(--filter-active);
            color: white;
        }

        #all-btn { background-color: #607D8B; color: white; }
        #verde-btn { background-color: var(--verde); color: white; }
        #azul-btn { background-color: var(--azul); color: white; }
        #amarelo-btn { background-color: var(--amarelo); color: white; }
        #vermelho-btn { background-color: var(--vermelho); color: white; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .calendar-day {
            border: 1px solid var(--border-color);
            min-height: 60px;
            padding: 5px;
            position: relative;
            background-color: var(--card-bg);
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .team-label {
            font-size: 0.8em;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-top: 3px;
            display: inline-block;
        }

        .verde { background-color: var(--verde); }
        .azul { background-color: var(--azul); }
        .amarelo { background-color: var(--amarelo); }
        .vermelho { background-color: var(--vermelho); }

        .holidays-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .holiday-item {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 3px solid #6c757d;
        }

        .month-container {
            margin-bottom: 40px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .calendar-day {
                min-height: 50px;
                font-size: 0.9em;
            }
            
            .controls {
                gap: 5px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Calendário de Folgas 2025-2026</h1>

    <div class="controls">
        <button id="all-btn" class="filter-btn active">Todas</button>
        <button id="verde-btn" class="filter-btn">Verde</button>
        <button id="azul-btn" class="filter-btn">Azul</button>
        <button id="amarelo-btn" class="filter-btn">Amarela</button>
        <button id="vermelho-btn" class="filter-btn">Vermelha</button>
    </div>

    <div id="calendar-container">
        <!-- Os meses serão gerados dinamicamente via JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Feriados nacionais e de Curitiba
            const holidays = {
                '2025': {
                    '01': [{day: 1, name: 'Confraternização Universal'}],
                    '03': [
                        {day: 3, name: 'Carnaval'},
                        {day: 4, name: 'Carnaval'}
                    ],
                    '04': [
                        {day: 18, name: 'Sexta-feira Santa'},
                        {day: 21, name: 'Tiradentes'}
                    ],
                    '05': [{day: 1, name: 'Dia do Trabalho'}],
                    '06': [{day: 19, name: 'Corpus Christi'}],
                    '07': [{day: 8, name: 'Aniversário de Curitiba'}],
                    '09': [{day: 7, name: 'Independência do Brasil'}],
                    '10': [{day: 12, name: 'Nossa Senhora Aparecida'}],
                    '11': [
                        {day: 2, name: 'Finados'},
                        {day: 15, name: 'Proclamação da República'},
                        {day: 20, name: 'Consciência Negra (Curitiba)'}
                    ],
                    '12': [
                        {day: 8, name: 'N.S. da Luz (Curitiba)'},
                        {day: 25, name: 'Natal'}
                    ]
                },
                '2026': {
                    '01': [{day: 1, name: 'Confraternização Universal'}],
                    '02': [
                        {day: 16, name: 'Carnaval'},
                        {day: 17, name: 'Carnaval'}
                    ],
                    '03': [{day: 29, name: 'Sexta-feira Santa'}],
                    '04': [{day: 21, name: 'Tiradentes'}],
                    '05': [{day: 1, name: 'Dia do Trabalho'}],
                    '06': [{day: 4, name: 'Corpus Christi'}],
                    '07': [{day: 8, name: 'Aniversário de Curitiba'}],
                    '09': [{day: 7, name: 'Independência do Brasil'}],
                    '10': [{day: 12, name: 'Nossa Senhora Aparecida'}],
                    '11': [
                        {day: 2, name: 'Finados'},
                        {day: 15, name: 'Proclamação da República'},
                        {day: 20, name: 'Consciência Negra (Curitiba)'}
                    ],
                    '12': [
                        {day: 8, name: 'N.S. da Luz (Curitiba)'},
                        {day: 25, name: 'Natal'}
                    ]
                }
            };

            // Gera o padrão de folgas automaticamente
            function generateDaysOffPattern() {
                const pattern = {};
                const startDate = new Date('2025-07-25');
                const endDate = new Date('2026-12-31');
                const teams = ['verde', 'azul', 'amarelo', 'vermelho'];
                let currentTeamIndex = 0;
                let currentDate = new Date(startDate);
                
                // Folgas iniciais pré-definidas
                const initialFolgas = {
                    '2025-07-25': 'verde',
                    '2025-07-26': 'verde',
                    '2025-07-27': 'azul',
                    '2025-07-28': 'azul',
                    '2025-07-29': 'amarelo',
                    '2025-07-30': 'amarelo',
                    '2025-07-31': 'vermelho',
                    '2025-08-01': 'vermelho'
                };
                
                // Adiciona folgas iniciais
                Object.keys(initialFolgas).forEach(date => {
                    const [year, month, day] = date.split('-');
                    if (!pattern[year]) pattern[year] = {};
                    if (!pattern[year][month]) pattern[year][month] = {};
                    pattern[year][month][parseInt(day)] = initialFolgas[date];
                });
                
                currentDate = new Date('2025-08-02');
                
                // Gera o padrão cíclico
                while (currentDate <= endDate) {
                    currentTeamIndex = (currentTeamIndex + 1) % teams.length;
                    const team = teams[currentTeamIndex];
                    
                    // Adiciona 2 dias de folga
                    for (let i = 0; i < 2; i++) {
                        const year = currentDate.getFullYear();
                        const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                        const day = currentDate.getDate();
                        
                        if (!pattern[year]) pattern[year] = {};
                        if (!pattern[year][month]) pattern[year][month] = {};
                        pattern[year][month][day] = team;
                        
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    
                    // Avança 6 dias trabalhados
                    currentDate.setDate(currentDate.getDate() + 6);
                }
                
                return pattern;
            }

            const daysOff = generateDaysOffPattern();

            // Gerar calendário
            function generateCalendar() {
                const container = document.getElementById('calendar-container');
                const months = [];
                
                // Adiciona todos os meses de julho/2025 a dezembro/2026
                for (let year = 2025; year <= 2026; year++) {
                    const startMonth = year === 2025 ? 7 : 1;
                    const endMonth = year === 2026 ? 12 : 12;
                    
                    for (let month = startMonth; month <= endMonth; month++) {
                        months.push({
                            year: year,
                            month: month,
                            name: new Date(year, month - 1, 1).toLocaleString('pt-BR', { month: 'long' })
                        });
                    }
                }

                months.forEach(m => {
                    const monthEl = document.createElement('div');
                    monthEl.className = 'month-container';
                    monthEl.dataset.year = m.year;
                    monthEl.dataset.month = m.month.toString().padStart(2, '0');
                    
                    // Cabeçalho do mês
                    const header = document.createElement('h2');
                    header.textContent = `${m.name.charAt(0).toUpperCase() + m.name.slice(1)} ${m.year}`;
                    monthEl.appendChild(header);
                    
                    // Dias da semana
                    const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
                    const grid = document.createElement('div');
                    grid.className = 'calendar-grid';
                    
                    weekdays.forEach(day => {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'calendar-header';
                        dayEl.textContent = day;
                        grid.appendChild(dayEl);
                    });
                    
                    // Dias do mês
                    const firstDay = new Date(m.year, m.month - 1, 1);
                    const lastDay = new Date(m.year, m.month, 0);
                    const startDay = firstDay.getDay();
                    const totalDays = lastDay.getDate();
                    
                    // Dias vazios no início
                    for (let i = 0; i < startDay; i++) {
                        const emptyDay = document.createElement('div');
                        emptyDay.className = 'calendar-day';
                        grid.appendChild(emptyDay);
                    }
                    
                    // Dias do mês
                    const monthKey = m.month.toString().padStart(2, '0');
                    for (let day = 1; day <= totalDays; day++) {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'calendar-day';
                        dayEl.dataset.day = day;
                        
                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number';
                        dayNumber.textContent = day;
                        dayEl.appendChild(dayNumber);
                        
                        // Verificar se é folga
                        if (daysOff[m.year] && daysOff[m.year][monthKey] && daysOff[m.year][monthKey][day]) {
                            const team = daysOff[m.year][monthKey][day];
                            const teamLabel = document.createElement('div');
                            teamLabel.className = `team-label ${team}`;
                            teamLabel.textContent = team.toUpperCase();
                            dayEl.appendChild(teamLabel);
                            dayEl.dataset.team = team;
                        }
                        
                        grid.appendChild(dayEl);
                    }
                    
                    monthEl.appendChild(grid);
                    
                    // Adicionar feriados do mês
                    const monthHolidays = holidays[m.year] && holidays[m.year][monthKey];
                    if (monthHolidays && monthHolidays.length > 0) {
                        const holidaysSection = document.createElement('div');
                        holidaysSection.className = 'holidays-section';
                        
                        const holidaysTitle = document.createElement('h3');
                        holidaysTitle.textContent = 'Feriados deste mês:';
                        holidaysSection.appendChild(holidaysTitle);
                        
                        monthHolidays.forEach(holiday => {
                            const holidayEl = document.createElement('div');
                            holidayEl.className = 'holiday-item';
                            holidayEl.textContent = `${holiday.day.toString().padStart(2, '0')}/${monthKey} - ${holiday.name}`;
                            holidaysSection.appendChild(holidayEl);
                        });
                        
                        monthEl.appendChild(holidaysSection);
                    }
                    
                    container.appendChild(monthEl);
                });
            }

            // Filtros
            function setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Ativa o botão clicado
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Obtém o filtro selecionado
                        const filter = this.id.replace('-btn', '');
                        
                        // Aplica o filtro
                        applyFilter(filter);
                    });
                });
            }
            
            function applyFilter(filter) {
                const allDays = document.querySelectorAll('.calendar-day');
                
                allDays.forEach(day => {
                    if (filter === 'all') {
                        day.classList.remove('hidden');
                    } else {
                        if (day.dataset.team === filter) {
                            day.classList.remove('hidden');
                        } else {
                            day.classList.add('hidden');
                        }
                    }
                });
            }

            // Inicializa o calendário
            generateCalendar();
            setupFilters();
        });
    </script>
</body>
</html>
