<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio de Folgas 2025-2026</title>
  <style>
    :root {
      --verde: #4CAF50;
      --azul: #2196F3;
      --amarelo: #FFA000;
      --vermelho: #F44336;
      --feriado: #9C27B0;
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 15px;
    }
    .tabs button {
      padding: 8px 12px;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabs button.active {
      background: #607D8B;
      color: white;
    }
    .month-container {
      display: none;
    }
    .month-container.active {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .day {
      padding: 10px;
      background: var(--card);
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .verde { background: var(--verde); color: white; }
    .azul { background: var(--azul); color: white; }
    .amarelo { background: var(--amarelo); color: black; }
    .vermelho { background: var(--vermelho); color: white; }
    .feriado { background: var(--feriado); color: white; font-size: 10px; }
  </style>
</head>
<body>
  <h1>Folgas das Equipes 2025-2026</h1>
  <div class="tabs" id="monthTabs"></div>
  <div id="calendar"></div>

  <script>
    const equipes = ['verde', 'azul', 'amarelo', 'vermelho'];
    const feriados = {
      '2025-01-01': 'Ano Novo', '2025-04-21': 'Tiradentes', '2025-12-25': 'Natal',
      '2026-01-01': 'Ano Novo', '2026-04-21': 'Tiradentes', '2026-12-25': 'Natal'
    };

    const folgas = {
      verde: ['2025-07-25'],
      azul: ['2025-07-27'],
      amarelo: ['2025-07-29'],
      vermelho: ['2025-07-31']
    };

    const allFolgas = { verde: [], azul: [], amarelo: [], vermelho: [], feriado: Object.keys(feriados) };

    function generateFolgas() {
      equipes.forEach(cor => {
        let current = new Date(folgas[cor][0]);
        while (current.getFullYear() <= 2026) {
          const d1 = new Date(current);
          const d2 = new Date(current); d2.setDate(d2.getDate() + 1);
          allFolgas[cor].push(format(d1), format(d2));
          current.setDate(current.getDate() + 8); // 6 trabalho + 2 folga = 8
        }
      });
    }

    function format(date) {
      return date.toISOString().split('T')[0];
    }

    function createCalendar() {
      const calendar = document.getElementById('calendar');
      const tabs = document.getElementById('monthTabs');
      for (let y = 2025; y <= 2026; y++) {
        for (let m = 0; m < 12; m++) {
          const date = new Date(y, m, 1);
          const label = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
          const monthId = `${y}-${String(m+1).padStart(2, '0')}`;

          const btn = document.createElement('button');
          btn.textContent = label;
          btn.onclick = () => {
            document.querySelectorAll('.month-container').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById(monthId).classList.add('active');
            btn.classList.add('active');
          }
          tabs.appendChild(btn);

          const grid = document.createElement('div');
          grid.className = 'month-container';
          grid.id = monthId;
          const lastDay = new Date(y, m + 1, 0).getDate();
          for (let d = 1; d <= lastDay; d++) {
            const dt = new Date(y, m, d);
            const str = format(dt);
            const el = document.createElement('div');
            el.className = 'day';
            el.textContent = d;
            for (let cor of equipes) {
              if (allFolgas[cor].includes(str)) el.classList.add(cor);
            }
            if (feriados[str]) {
              el.classList.add('feriado');
              el.innerHTML += `<br>${feriados[str]}`;
            }
            grid.appendChild(el);
          }
          calendar.appendChild(grid);
        }
      }
      tabs.firstChild.click();
    }

    generateFolgas();
    createCalendar();
  </script>
</body>
</html>
