<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Folgas e Feriados 2025-2026</title>
    <style>
        :root {
            --verde: #4CAF50;
            --azul: #2196F3;
            --amarelo: #FFA000;
            --vermelho: #F44336;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #eee;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .calendar-day {
            border: 1px solid var(--border-color);
            min-height: 60px;
            padding: 5px;
            position: relative;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .team-label {
            font-size: 0.8em;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-top: 3px;
            display: inline-block;
        }

        .verde { background-color: var(--verde); }
        .azul { background-color: var(--azul); }
        .amarelo { background-color: var(--amarelo); }
        .vermelho { background-color: var(--vermelho); }

        .holidays-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .holiday-item {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 3px solid #6c757d;
        }

        .month-container {
            margin-bottom: 40px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .calendar-day {
                min-height: 50px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Calendário de Folgas 2025-2026</h1>

    <div id="calendar-container">
        <!-- Os meses serão gerados dinamicamente via JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Feriados nacionais e de Curitiba
            const holidays = {
                '2025': {
                    '01': [{day: 1, name: 'Confraternização Universal'}],
                    '03': [
                        {day: 3, name: 'Carnaval'},
                        {day: 4, name: 'Carnaval'}
                    ],
                    '04': [
                        {day: 18, name: 'Sexta-feira Santa'},
                        {day: 21, name: 'Tiradentes'}
                    ],
                    '05': [{day: 1, name: 'Dia do Trabalho'}],
                    '06': [{day: 19, name: 'Corpus Christi'}],
                    '07': [{day: 8, name: 'Aniversário de Curitiba'}],
                    '09': [{day: 7, name: 'Independência do Brasil'}],
                    '10': [{day: 12, name: 'Nossa Senhora Aparecida'}],
                    '11': [
                        {day: 2, name: 'Finados'},
                        {day: 15, name: 'Proclamação da República'},
                        {day: 20, name: 'Consciência Negra (Curitiba)'}
                    ],
                    '12': [
                        {day: 8, name: 'N.S. da Luz (Curitiba)'},
                        {day: 25, name: 'Natal'}
                    ]
                },
                '2026': {
                    '01': [{day: 1, name: 'Confraternização Universal'}],
                    '02': [
                        {day: 16, name: 'Carnaval'},
                        {day: 17, name: 'Carnaval'}
                    ],
                    '04': [
                        {day: 3, name: 'Sexta-feira Santa'},
                        {day: 21, name: 'Tiradentes'}
                    ],
                    '05': [{day: 1, name: 'Dia do Trabalho'}],
                    '06': [{day: 4, name: 'Corpus Christi'}],
                    '07': [{day: 8, name: 'Aniversário de Curitiba'}],
                    '09': [{day: 7, name: 'Independência do Brasil'}],
                    '10': [{day: 12, name: 'Nossa Senhora Aparecida'}],
                    '11': [
                        {day: 2, name: 'Finados'},
                        {day: 15, name: 'Proclamação da República'},
                        {day: 20, name: 'Consciência Negra (Curitiba)'}
                    ],
                    '12': [
                        {day: 8, name: 'N.S. da Luz (Curitiba)'},
                        {day: 25, name: 'Natal'}
                    ]
                }
            };

            // Padrão de folgas fixo conforme especificado
            const daysOff = {
                '2025-07': {
                    25: 'verde',
                    26: 'verde',
                    27: 'azul',
                    28: 'azul',
                    29: 'amarelo',
                    30: 'amarelo',
                    31: 'vermelho'
                },
                '2025-08': {
                    1: 'vermelho',
                    2: 'verde',
                    3: 'verde',
                    4: 'azul',
                    5: 'azul',
                    6: 'amarelo',
                    7: 'amarelo',
                    8: 'vermelho',
                    9: 'vermelho',
                    10: 'verde',
                    11: 'verde',
                    12: 'azul',
                    13: 'azul',
                    14: 'amarelo',
                    15: 'amarelo',
                    16: 'vermelho',
                    17: 'vermelho',
                    18: 'verde',
                    19: 'verde',
                    20: 'azul',
                    21: 'azul',
                    22: 'amarelo',
                    23: 'amarelo',
                    24: 'vermelho',
                    25: 'vermelho',
                    26: 'verde',
                    27: 'verde',
                    28: 'azul',
                    29: 'azul',
                    30: 'amarelo'
                },
                // Padrão continua para os demais meses...
            };

            // Gerar calendário
            function generateCalendar() {
                const container = document.getElementById('calendar-container');
                const months = [
                    {year: 2025, month: 7, name: 'Julho'},
                    {year: 2025, month: 8, name: 'Agosto'},
                    {year: 2025, month: 9, name: 'Setembro'}
                    // Adicione mais meses conforme necessário
                ];

                months.forEach(m => {
                    const monthEl = document.createElement('div');
                    monthEl.className = 'month-container';
                    
                    // Cabeçalho do mês
                    const header = document.createElement('h2');
                    header.textContent = `${m.name} ${m.year}`;
                    monthEl.appendChild(header);
                    
                    // Dias da semana
                    const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
                    const grid = document.createElement('div');
                    grid.className = 'calendar-grid';
                    
                    weekdays.forEach(day => {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'calendar-header';
                        dayEl.textContent = day;
                        grid.appendChild(dayEl);
                    });
                    
                    // Dias do mês
                    const firstDay = new Date(m.year, m.month - 1, 1);
                    const lastDay = new Date(m.year, m.month, 0);
                    const startDay = firstDay.getDay();
                    const totalDays = lastDay.getDate();
                    
                    // Dias vazios no início
                    for (let i = 0; i < startDay; i++) {
                        const emptyDay = document.createElement('div');
                        emptyDay.className = 'calendar-day';
                        grid.appendChild(emptyDay);
                    }
                    
                    // Dias do mês
                    const monthKey = `${m.year}-${m.month.toString().padStart(2, '0')}`;
                    for (let day = 1; day <= totalDays; day++) {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'calendar-day';
                        
                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number';
                        dayNumber.textContent = day;
                        dayEl.appendChild(dayNumber);
                        
                        // Verificar se é folga
                        if (daysOff[monthKey] && daysOff[monthKey][day]) {
                            const team = daysOff[monthKey][day];
                            const teamLabel = document.createElement('div');
                            teamLabel.className = `team-label ${team}`;
                            teamLabel.textContent = team.toUpperCase();
                            dayEl.appendChild(teamLabel);
                        }
                        
                        grid.appendChild(dayEl);
                    }
                    
                    monthEl.appendChild(grid);
                    
                    // Adicionar feriados do mês
                    const monthHolidays = holidays[m.year] && holidays[m.year][m.month.toString().padStart(2, '0')];
                    if (monthHolidays && monthHolidays.length > 0) {
                        const holidaysSection = document.createElement('div');
                        holidaysSection.className = 'holidays-section';
                        
                        const holidaysTitle = document.createElement('h3');
                        holidaysTitle.textContent = 'Feriados deste mês:';
                        holidaysSection.appendChild(holidaysTitle);
                        
                        monthHolidays.forEach(holiday => {
                            const holidayEl = document.createElement('div');
                            holidayEl.className = 'holiday-item';
                            holidayEl.textContent = `${holiday.day}/${m.month.toString().padStart(2, '0')} - ${holiday.name}`;
                            holidaysSection.appendChild(holidayEl);
                        });
                        
                        monthEl.appendChild(holidaysSection);
                    }
                    
                    container.appendChild(monthEl);
                });
            }

            generateCalendar();
        });
    </script>
</body>
</html>
